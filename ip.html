<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device IP Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .current-ip {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device IP Address Tracker</h1>
        
        <div class="current-ip">
            Your current IP: <span id="ip-display">Detecting...</span>
        </div>
        
        <div class="controls">
            <button id="refresh-btn">Refresh IP</button>
            <button id="save-btn">Save Current IP</button>
        </div>
        
        <h2>Saved IP History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- History rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // DOM elements
        const ipDisplay = document.getElementById('ip-display');
        const refreshBtn = document.getElementById('refresh-btn');
        const saveBtn = document.getElementById('save-btn');
        const historyBody = document.getElementById('history-body');
        
        // IP detection function
        async function detectIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                ipDisplay.textContent = data.ip;
                return data.ip;
            } catch (error) {
                ipDisplay.textContent = 'Failed to detect IP';
                console.error('IP detection error:', error);
                return null;
            }
        }
        
        // Save IP to localStorage
        function saveIP(ip) {
            if (!ip) return;
            
            const timestamp = new Date().toISOString();
            const entry = { ip, timestamp };
            
            // Get existing history or initialize
            const history = JSON.parse(localStorage.getItem('ipHistory') || '[]');
            
            // Add new entry to beginning
            history.unshift(entry);
            
            // Save back to localStorage
            localStorage.setItem('ipHistory', JSON.stringify(history));
            
            // Update UI
            renderHistory();
        }
        
        // Render IP history table
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('ipHistory') || '[]');
            historyBody.innerHTML = '';
            
            if (history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="2">No saved IP addresses</td></tr>';
                return;
            }
            
            history.forEach(entry => {
                const row = document.createElement('tr');
                
                const ipCell = document.createElement('td');
                ipCell.textContent = entry.ip;
                
                const timeCell = document.createElement('td');
                timeCell.textContent = new Date(entry.timestamp).toLocaleString();
                
                row.appendChild(ipCell);
                row.appendChild(timeCell);
                historyBody.appendChild(row);
            });
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', detectIP);
        saveBtn.addEventListener('click', async () => {
            const ip = await detectIP();
            saveIP(ip);
        });
        
        // Initial setup
        detectIP();
        renderHistory();
    </script>
</body>
</html>
